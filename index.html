<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Movies Website</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Box icons -->
     <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!-- Navbar-->
    <header>
        <a href="" class="logo">
            <i class='bx bxs-movie'></i>Movies
        </a>
        <div class="bx bx-menu" id="menu-icon">
        </div>

<!-- Menu -->
<ul class="navbar">
    <li><a href="#home" class="home-active">Home</a></li>
    <li><a href="#movies">Movies</a></li>
    <li><a href="#coming">Coming</a></li>
    <li><a href="#newsletter">Newsletter</a></li>
</ul>
    <a href="#" class="btn">Sign In</a>
    </header>

    <!-- Home -->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <!-- box 1 -->
      <div class="swiper-slide container">
        <img src="./img/poster1.jpeg" alt="">
        <div class="home-text">
            <h1>Wonka</h1>
            <a href="#" class="btn">Book Now</a>
            <a href="#" class="play">
                <i class='bx bx-play'></i>
            </a>
        </div>
    </div>
        <!-- box 2 -->
      <div class="swiper-slide container">
        <img src="./img/poster2.jpg" alt="">
        <div class="home-text">
            <span>Marvel Universe</span>
            <h1>Avengers: <br>Infinity War</h1>
            <a href="#" class="btn">Book Now</a>
            <a href="#" class="play">
                <i class='bx bx-play'></i>
            </a>
        </div>
    </div>
        <!-- box 3 -->
      <div class="swiper-slide container">
        <img src="./img/poster3.jpeg" alt="">
        <div class="home-text">
            <span>Marvel Universe</span>
            <h1>Spider-Man <br>No Way Home</h1>
            <a href="#" class="btn">Book Now</a>
            <a href="#" class="play">
                <i class='bx bx-play'></i>
            </a>
        </div>
    </div>

    </div>


   

    <div class="swiper-pagination"></div>
    </section>
    

     <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Link to JS -->
  <script src="/main.js"></script>

</body>
</html>
